<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gastos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-5">
    <h1 class="mb-4">Gastos</h1>
    
    <div class="mb-3">
        <button id="uploadExcel" class="btn btn-secondary me-2">Cargar Excel</button>
        <input type="file" id="fileInput" style="display: none;">
        <button id="downloadExcel" class="btn btn-success">Guardar Excel</button>
    </div>    

    <form id="dataForm" class="mb-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="category" class="form-label">Categoria:</label>
                <div class="input-group">
                    <select id="category" class="form-select">
                        <option value="" disabled selected>Selecciona una categoria</option>
                    </select>
                    <button type="button" id="addCategory" class="btn btn-outline-primary">Añadir categoria</button>
                </div>
            </div>

            <div class="col-md-6">
                <label for="section" class="form-label">Seccion:</label>
                <div class="input-group">
                    <select id="section" class="form-select">
                        <option value="" disabled selected>Selecciona una seccion</option>
                    </select>
                    <button type="button" id="addSection" class="btn btn-outline-primary">Añadir seccion</button>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="value" class="form-label">Valor:</label>
                <input type="number" id="value" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="date" class="form-label">Fecha:</label>
                <input type="date" id="date" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descripcion:</label>
            <input type="text" id="description" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <div class="table-responsive">
        <table id="dataTable" class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th onclick="sortTable(0)">Categoria</th>
                    <th onclick="sortTable(1)">Seccion</th>
                    <th onclick="sortTable(2)">Valor</th>
                    <th onclick="sortTable(3)">Fecha</th>
                    <th onclick="sortTable(4)">Mes</th>
                    <th>Descripcion</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="gastos.js"></script>
</body>
</html>
